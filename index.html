<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(to right, #8e9eab, #eef2f3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    background: #ffffff;
    padding: 2.8rem 2rem;
    border-radius: 1rem;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    max-width: 420px;
    width: 100%;
    transition: transform 0.3s ease;
  }

  .login-container:hover {
    transform: translateY(-5px);
  }

  .login-title {
    font-weight: 800;
    font-size: 2rem;
    color: #4e3b76;
    margin-bottom: 1.5rem;
  }

  .form-control {
    border-radius: 2rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #6a5acd;
    box-shadow: 0 0 0 0.2rem rgba(106, 90, 205, 0.25);
  }

  .btn-login {
    background: linear-gradient(to right, #6a5acd, #7b68ee);
    color: white;
    border-radius: 2rem;
    font-weight: 600;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    transition: background 0.3s ease, transform 0.2s ease;
    border: none;
  }

  .btn-login:hover {
    background: linear-gradient(to right, #5a4bb7, #6a5acd);
    transform: scale(1.03);
  }

  #res {
    margin-top: 1rem;
    font-weight: 500;
    text-align: center;
    font-size: 1rem;
    transition: color 0.3s;
  }
</style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-container">
    <h2 class="text-center login-title mb-4">Welcome Back</h2>
    <div class="mb-3">
      <input type="number" class="form-control" id="num" placeholder="Phone Number" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="pass" placeholder="Password" />
    </div>
    <button class="btn btn-login w-100" onclick="login()">Login</button>
    <p id="res"></p>
  </div>

  <script>
    function checkPhone(phone) {
      return /^\d{10}$/.test(phone);
    }

    function checkPass(pass) {
      return pass.length >= 6;
    }

    function login() {
      const phone = document.getElementById("num").value;
      const pass = document.getElementById("pass").value;
      const result = document.getElementById("res");

      if (!checkPhone(phone)) {
        result.innerText = "Invalid phone number!";
        result.style.color = "red";
        return;
      }

      if (!checkPass(pass)) {
        result.innerText = "Password must be at least 6 characters.";
        result.style.color = "red";
        return;
      }

      result.innerText = "Login successful!";
      result.style.color = "green";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
